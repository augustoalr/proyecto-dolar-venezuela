<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Precio del Dólar en Venezuela</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    
  <header>
    <h1>Precio del Dólar en Venezuela</h1>
    <p>Actualizado diariamente según las fuentes oficiales.</p>
  </header>

  <main>
    <div class="card" id="dolar-oficial">
      <h2>Dólar Oficial</h2>
      <p class="price">Cargando...</p>
    </div>

<div class="card">
  <h2>Calculadoras</h2>
  
  <!-- Calculadora de venta -->
  <div class="calculator highlight">
    <h1>VENTA</h1>
    <label for="usd-venta">USD a BsD (BCV Oficial)</label>
    <input type="number" id="usd-venta" placeholder="Ingresa USD" min="0" step="0">
    <div class="result">= <span id="resultado-venta">0.00</span> BsD</div>
    <small>Tasa: <span id="tasa-venta">0.00</span> USD/BsD</small>
  </div>

  <!-- Calculadora Dólar BCV (Oficial) -->
  <div class="calculator" style="margin-top: 1.5rem;">
    <label for="bsd-bcv">BsD a USD (BCV Oficial)</label>
    <input type="number" id="bsd-bcv" placeholder="Ingresa BsD" min="0" step="0.01">
    <div class="result">= <span id="resultado-bcv">0.00</span> USD</div>
    <small>Tasa: <span id="tasa-bcv">0.00</span> BsD/USD</small>
  </div>
</div>

<!-- Después de las calculadoras -->
<div class="card news-card">
  <h2>Noticias del Dólar</h2>
  <div id="news-feed" class="news-feed">
    <!-- Las noticias se cargarán aquí dinámicamente -->
  </div>
  <p class="news-source">Fuente: <a href="https://newsapi.org/" target="_blank">NewsAPI</a></p>
</div>
  </main>

  <footer>
    <p>Hora del último chequeo: <span id="ultima-actualizacion-hora">Desconocida</span></p>
  </footer>

  <script src="data.js"></script>
  <script src="script.js"></script>
  
</body>

</html>
