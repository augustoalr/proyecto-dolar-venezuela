<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Precio del Dólar en Venezuela</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    
  <header>
    <h1>Precio del Dólar en Venezuela</h1>
    <p>Actualizado diariamente según las fuentes oficiales.</p>
  </header>

  <main>
    <div class="card" id="dolar-oficial">
      <h2>Dólar Oficial</h2>
      <p class="price">Cargando...</p>
    </div>

    <div class="card" id="dolar-promedio">
      <h2>Dólar Promedio</h2>
      <p class="price">Cargando...</p>
    </div>

    <div class="card" id="dolar-paralelo">
      <h2>Dólar Paralelo</h2>
      <p class="price">Cargando...</p>
    </div>
  </main>

  <footer>
    <p>Última actualización: <span id="ultima-actualizacion">Desconocida</span></p>
    <p>Hora del último chequeo: <span id="ultima-actualizacion-hora">Desconocida</span></p>
  </footer>

  <script src="script.js"></script>
  <script src="data.js"></script>
  
</body>

</html>
